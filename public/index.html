<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body data-bs-theme="dark">
    <div class="main-container">
        <header>
            <div>
                <h2>Institut za medicinska istraživanja</h2>
                <p>Univerzitet u Beogradu</p>
            </div>
            <img src="images/imilogo_resized.jpg" alt="logo" id="logo">
        </header>

        <!-- NAVIGACIJA -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-lg">
                <a class="navbar-brand ms-3" href="/index.html">
                    <i class="fa-solid fa-flask"></i> IMIReserve
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">
                                <i class="fa-solid fa-house"></i> Početna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/researcher.html">
                                <i class="fa-solid fa-user"></i> Istraživači
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/instrument.html">
                                <i class="fa-solid fa-microscope"></i> Instrumenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reservation.html">
                                <i class="fa-solid fa-calendar-days"></i> Rezervacije
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Slika ispod navigacije -->
        <!-- Slika ispod navigacije -->
        <div class="text-center mb-2">
            <img src="images/bloodstream.jpg" alt="bloodstream" class="img-fluid rounded">
        </div>

        <!-- SADRŽAJ -->
        <div id="content"></div>

        <!-- TEMPLATE KARTICA -->
        <template id="template">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title title"></h5>
                    <p class="card-text desc"></p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-sm btn-open details">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i> Otvori
                    </a>
                </div>
            </div>
        </template>

        <footer>
            <p>Institut za medicinska istraživanja Univerzitet u Beograd</p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/global.js"></script>
    <script>
        const content = document.getElementById('content');
        const template = document.getElementById('template');

        // Prikaz početnih kartica
        const cards = [
            {
                title: "Istraživači",
                desc: "Pregled, dodavanje, izmena ili brisanje istraživača.",
                link: "/researcher.html"
            },
            {
                title: "Instrumenti",
                desc: "Pregled, dodavanje, izmena ili brisanje instrumenata.",
                link: "/instrument.html"
            },
            {
                title: "Rezervacije",
                desc: "Pregled, dodavanje, izmena ili brisanje rezervacija.",
                link: "/reservation.html"
            }
        ];

        cards.forEach(card => {
            const copy = template.content.cloneNode(true);
            copy.querySelector('.title').innerText = card.title;
            copy.querySelector('.desc').innerText = card.desc;
            copy.querySelector('.details').href = card.link;
            content.appendChild(copy);
        });
    </script>
</body>

</html>

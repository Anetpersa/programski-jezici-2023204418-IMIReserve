<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumenti - IMIReserve</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main-container {
            max-width: 1200px; /* ista širina kao index i researcher */
            margin: 0 auto;
        }

        .btn-save {
            background-color: #941616;
            border-color: #941616;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #7a1212;
            border-color: #7a1212;
            color: #fff;
        }

        .btn-action {
            margin-right: 5px;
        }

        /* Tabela da zauzima celu širinu kontejnera */
        #instrument-table {
            width: 100%;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="main-container">

        <!-- NAVIGACIJA -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-lg">
                <a class="navbar-brand ms-3" href="/index.html">
                    <i class="fa-solid fa-flask"></i> IMIReserve
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">
                                <i class="fa-solid fa-house"></i> Početna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/researcher.html">
                                <i class="fa-solid fa-user"></i> Istraživači
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/instrument.html">
                                <i class="fa-solid fa-microscope"></i> Instrumenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reservation.html">
                                <i class="fa-solid fa-calendar-days"></i> Rezervacije
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Slika ispod navigacije -->
        <div class="container mb-4 text-center">
            <img src="images/bloodstream.jpg" alt="bloodstream" class="img-fluid rounded">
        </div>

        <!-- FORMA ZA DODAVANJE / IZMENU INSTRUMENTA -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Dodaj / Izmeni instrument</h5>
                <form id="instrument-form">
                    <input type="hidden" id="instrument-id">
                    <div class="mb-3">
                        <label for="instrument-name" class="form-label">Naziv instrumenta</label>
                        <input type="text" class="form-control" id="instrument-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="laboratory" class="form-label">Laboratorija</label>
                        <input type="text" class="form-control" id="laboratory" required>
                    </div>
                    <button type="submit" class="btn btn-save">Sačuvaj</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Otkaži</button>
                </form>
            </div>
        </div>

        <!-- TABELA INSTRUMENATA -->
        <h3>Instrumenti</h3>
        <table class="table table-dark table-striped" id="instrument-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv instrumenta</th>
                    <th>Laboratorija</th>
                    <th>Datum kreiranja</th>
                    <th>Datum izmene</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/instrument.js"></script>
</body>

</html>
